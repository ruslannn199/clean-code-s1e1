<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix explanation image" class="header__image">
      <a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="content">
      <section class="section">
        <h3 class="section__heading section__heading_top">Add Item</h3>
        <div class="task-wrapper">
          <input class="task task_new" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__heading">Todo</h3>
        <ul class="tasks-list tasks-list_incomplete">
          <li class="tasks-list-item">
            <input class="tasks-list-item__checkbox" type="checkbox">
            <label class="task task_text">Pay Bills</label>
            <input type="text" class="task task_edit">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button_delete__img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="tasks-list-item tasks-list-item_edit">
            <input class="tasks-list-item__checkbox" type="checkbox">
            <label class="task task_text">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task_edit">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button_delete__img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__heading">Completed</h3>
        <ul class="tasks-list tasks-list_completed">
          <li class="tasks-list-item">
            <input class="tasks-list-item__checkbox" type="checkbox" checked>
            <label class="task task_text">See the Doctor</label>
            <input type="text" class="task task_edit">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button_delete__img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
